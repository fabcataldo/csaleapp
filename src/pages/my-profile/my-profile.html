<ion-header>
    <ion-navbar color="primary">
        <ion-title>Mi perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <div style="text-align: center;">
                <img class="imgStyle" src="../assets/imgs/2113250.png">
                <h1 class="labels"><br>{{usrNameSurname}}</h1>
                <h2 class="labels"><br>Email</h2>
                <h3 class="labels">{{usrEmail}}</h3>
            </div>
        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <button ion-button outline>
                          <p class="labels" (tap)="goToUpdateAccountPage()">
                            Actualizar datos
                          </p>
                      </button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button outline (tap)="showConfirmDialog()">
                          <p class="labels">
                            Eliminar cuenta
                          </p>                          
                      </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

    </ion-list>
</ion-content>
