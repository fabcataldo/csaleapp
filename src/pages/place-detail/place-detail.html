<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle del lugar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-item>
        <img class="imgStyle" src="../assets/imgs/labarraboliche.jpg" (tap)="goToMyprofilePage()">
        <h1 style="text-align: center;">{{this.place.name}}</h1>
      </ion-item>
      <ion-card-content>
        <h2 style="text-align: center;">{{this.place.address}}</h2>
      </ion-card-content>
  </ion-card>
</ion-content>
