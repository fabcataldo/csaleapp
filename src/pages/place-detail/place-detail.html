<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle del lugar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <img class="imgPlace" src="../assets/imgs/labarraboliche.jpg">
      <h1 style="text-align: center; white-space: break-spaces">{{place.name}}</h1>
    </ion-item>
    <br>
    <ion-card-content>
      <p style="text-align: center; white-space: break-spaces">{{place.address}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <div *ngIf="freeSpace">
        <h2 style="text-align: center;">Disponibilidad: Hay Lugar!</h2>
      </div>
      <div *ngIf="!freeSpace">
        <h2 style="text-align: center;">Disponibilidad: No hay Lugar!</h2>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <br>
      <h2 style="text-align: center; white-space: break-spaces">Actualizaciones del ambiente</h2>
    </ion-item>

    <div *ngIf="place.comments.length!==0">
      <ion-card-content *ngFor="let comment of place.comments">
        <ion-card>
          <ion-card-content>
            <h3 style="text-align: center;">"{{comment.comment}}"</h3>
            <br>
            <ion-row>
              <ion-col>
                <h3 style="text-align: center">Puntuaci√≥n del usuario:</h3>
              </ion-col>
              <ion-col>
                <ionic3-star-rating #rating activeIcon="ios-star" text-align="center" defaultIcon="ios-star-outline"
                  activeColor="black" defaultColor="black" readonly="true" [rating]="comment.qualification"
                  fontSize="32px">
                </ionic3-star-rating>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </div>
  </ion-card>

  <div *ngIf="place.comments.length==0">
    <ion-card>
      <ion-card-content>
        <h3 style="text-align: center;">No hay comentarios.</h3>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding >
      <button ion-button full no-margin (tap)="goToShoppingPage()">Comprar productos</button>
    </ion-col>
  </ion-row>
</ion-footer>
