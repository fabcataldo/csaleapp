<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle del lugar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <div *ngIf="freeSpace">
        <img class="imgPlace" src="../../assets/imgs/FOTO.png">
      </div>
      <div *ngIf="!freeSpace">
        <img class="imgPlace" src="../../assets/imgs/FOTONOHAYLUGAR.png">
      </div>
      <br>
      <h1 class="titlesAndSubtitlesDistribution">{{place.name}}</h1>
    </ion-item>
    <ion-card-content>
      <div *ngIf="place.social_media_urls.length !== 0" class="socialMediaContainer">
        <h2 class="socialMediaTitle">Redes sociales</h2>

        <ion-row>
          <ion-col text-center *ngIf="place.social_media_urls[0].includes('facebook')">
            <a href={{place.social_media_urls[0]}}>
              <img class="place.social_media_urls.length>1 ? socialMediaLogo : socialmediaOneLogo" src="../../assets/imgs/facebook.png">
              Facebook
            </a>
          </ion-col>
          <ion-col text-center
            *ngIf="place.social_media_urls[0].includes('instagram') || place.social_media_urls.length>1 && place.social_media_urls[1].includes('instagram')">
            <div *ngIf="place.social_media_urls.length>1 && place.social_media_urls[1].includes('instagram')">
              <a href={{place.social_media_urls[1]}}>
                <img class="place.social_media_urls.length>1 ? socialMediaLogo : socialmediaOneLogo" src="../../assets/imgs/instagram.png">
                Instagram
              </a>
            </div>
            <div *ngIf="place.social_media_urls[0].includes('instagram')">
              <a href={{place.social_media_urls[0]}}>
                <img class="place.social_media_urls.length>1 ? socialMediaLogo : socialmediaOneLogo" src="../../assets/imgs/instagram.png">
                Instagram
              </a>
            </div>
          </ion-col>
        </ion-row>
      </div>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <h2 class="titlesAndSubtitlesDistribution">Actualizaciones del ambiente</h2>
    </ion-item>
    <br>
    <div *ngIf="place.comments.length!==0">
      <ion-list *ngFor="let comment of place.comments">
        <ion-item style="border-bottom: 6px solid #ffff">
          <p style="text-align: center;">"{{comment.comment}}"</p>
          <br>
          <ion-row>
            <ion-col>
              <h3 style="text-align: center">Puntuaci√≥n del usuario:</h3>
            </ion-col>
            <ion-col>
              <ionic3-star-rating #rating activeIcon="ios-star" text-align="center" defaultIcon="ios-star-outline"
                activeColor="black" defaultColor="black" readonly="true" [rating]="comment.qualification"
                fontSize="32px">
              </ionic3-star-rating>
            </ion-col>
          </ion-row>
        </ion-item>
        <br>
      </ion-list>
    </div>
  </ion-card>

  <div *ngIf="place.comments.length==0">
    <ion-card>
      <ion-card-content>
        <h3 style="text-align: center;">No hay comentarios.</h3>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button ion-button full no-margin (tap)="goToShoppingPage()">Comprar productos</button>
    </ion-col>
  </ion-row>
</ion-footer>
