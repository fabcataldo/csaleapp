<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
    <form [formGroup]="passwordResetForm" (ngSubmit) = "formSubmit(passwordResetForm.value)" >
      <ion-item>
        <ion-label style="color: #000000;" stacked>Email</ion-label>
        <ion-input type="text" placeholder="" style="color:#000000" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.email.invalid && formFields.email.touched) || formFields.email.dirty">
        <div *ngIf="formFields.email.errors?.required" >Email requerido</div>
        <div *ngIf="formFields.email.errors?.pattern" >Email inválido</div>
      </div>

      <button  type="submit" color="loginButton" class="oneButtons"
      [disabled]="passwordResetForm.invalid" ion-button>
        Enviar
      </button>
    </form>
  </div>
</ion-content>
