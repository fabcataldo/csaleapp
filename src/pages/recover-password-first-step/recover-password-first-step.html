<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
    <form [formGroup]="passwordResetForm">
      <ion-item>
        <ion-label style="color: #000000;" stacked>Email</ion-label>
        <ion-input type="text" placeholder="" style="color:#000000" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.email.invalid && formFields.email.touched) || formFields.email.dirty">
        <div *ngIf="formFields.email.errors?.required" >Email requerido</div>
        <div *ngIf="formFields.email.errors?.pattern" >Email inválido</div>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button  type="submit"  ion-button full color="loginButton" class="oneButtons"
      [disabled]="passwordResetForm.invalid" no-margin (tap)= "formSubmit(passwordResetForm.value)">
        Continuar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
