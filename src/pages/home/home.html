<ion-header>
    <ion-navbar color="primary" #mycontent>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            CSaleApp
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-grid class="menuHeader">
                <ion-row>
                    <ion-col>
                        <div>
                            <img class="imgStyle" src="../assets/imgs/2113250.png" (tap)="goToMyprofilePage()">
                        </div>
                    </ion-col>
                    <ion-col>
                        <ion-title class="menuTitle">
                            <h1>
                                Hola {{userLoggedName}}!
                            </h1>
                            <h2>
                                Hoy, nos vamos de fiesta.
                            </h2>
                        </ion-title>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>


    <ion-content>
        <ion-list>
            <button ion-item (tap)="goToUpdatePlacePage()">
          <ion-icon name="custom-party" item-left>
          </ion-icon>
          <ion-label>
            Actualizar lugar
          </ion-label>
      </button>

            <button ion-item (tap)="goToBenefitsAvailablePage()">
        <ion-icon name="custom-discount-label" item-left></ion-icon>
        <ion-label>
          Beneficios disponibles
        </ion-label>
      </button>

            <button ion-item (tap)="goToPurchasesMadePage()">
        <ion-icon name="custom-shopping-cart" item-left></ion-icon>
        <ion-label>
          Compras realizadas
        </ion-label>
      </button>

            <button ion-item (tap)="logOut()"> 
        <ion-icon name="custom-logout" item-left></ion-icon>
        <ion-label>
          Cerrar sesión
        </ion-label>
      </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-content padding>
    <h1 class="headerStyle">
        ¡Los mejores lugares para tus salidas, están acá!
    </h1>
    <ion-searchbar (ionInput)=getLocation($event) placeholder="Buscar lugar..."></ion-searchbar>
    <br>
    <div id="map_canvas">
    </div>

</ion-content>
