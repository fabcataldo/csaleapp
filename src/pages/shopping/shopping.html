<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comprar productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let product of productsSrv; let i=index">
      <ion-item no-lines text-wrap>
        <ion-label>        
            {{product.description}}
          <br>
            Validez: {{product.validDateFrom}} - {{product.validDateTo}}
          <br>
            $ {{product.price}}
      </ion-label>
      <ion-label>
        Cantidad:
      </ion-label>
      <ion-input type="number" value="{{setQuantities(product)}}" (change)="addItem(i, $event, product)"></ion-input>                
      </ion-item>
    </ion-list>
  <!--
  <button type="submit" ion-button color="loginButton" class="oneButtons"
    [disabled]="registerForm.invalid"
      > 
    Continuar
  </button>
  -->
  <button type="submit" ion-button color="loginButton" class="oneButtons"> 
    Continuar
  </button>
</ion-content>
