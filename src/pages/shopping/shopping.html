<ion-header>
  <ion-navbar color="primary">
    <div *ngIf="!filterProductsPerBenefit">
      <ion-title>Comprar productos</ion-title>
    </div>
    <div *ngIf="filterProductsPerBenefit">
      <ion-title>Beneficios disponibles</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let product of productsSrv; let i=index">
        <ion-card>
          <ion-item>
            <div *ngIf="product.description.includes('Entrada')">
              <img class="imgStyle" src="../assets/imgs/entrada.jpg">
            </div>
            <div *ngIf="!product.description.includes('Entrada')">
              <img class="imgStyle" src="../assets/imgs/benefit.jpg">
            </div>
            <br>
            <h1 style="text-align: center; white-space: break-spaces">{{product.description}}</h1>
          </ion-item>
          <br>
          <ion-card-content>
            <h3 style="margin-left: 18vh">
              Precio: $ {{product.price}}
            </h3>
            <br>
            <h3 style="margin-left: -4vh; white-space: break-spaces">
                Validez: {{product.valid_date_from}} - {{product.valid_date_to}}
            </h3>  
            <br>
              <ion-row>
                <ion-col col-3>
                  <ion-label class="labelProducts">
                    Cantidad:
                  </ion-label>
                </ion-col>
                <ion-col col-9>
                  <ion-row>
                    <ion-col col-3>
                      <button color="loginButton" round ion-button (tap) = "addItem(i, product, 0 )" style="width: 4rem; height: 4rem;">
                        <p style="color: white">
                          -
                        </p>
                      </button>  
                    </ion-col>
                    <ion-col col-3>
                      <ion-label style="margin-left:3vh">
                        {{setQuantities(product)}}
                      </ion-label>  
                    </ion-col>
                    <ion-col col-3>
                      <button color="loginButton" round ion-button (tap) = "addItem(i, product, 1)" 
                      style="width: 4rem; height: 4rem;">
                        <p style="color: white">
                          +
                        </p>
                      </button>
                    </ion-col>

                  </ion-row>
                </ion-col>
              </ion-row>

          </ion-card-content>
        </ion-card>      
    </ion-list>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button type="submit" ion-button full color="loginButton" class="oneButtons" 
        [disabled]="!canPay" (tap)="goToCartPage()" no-margin style="width: 100%"> 
        Continuar
      </button>  
    </ion-col>
  </ion-row>
</ion-footer>
