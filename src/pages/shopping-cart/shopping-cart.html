<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comprar productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align: center; color:black;">
    Tu carrito
  </h1>
  <ion-list *ngFor="let product of ticket.purchased_products; let i=index">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-item>
              <div *ngIf="product.product.description.includes('Entrada')">
                <img class="imgStyle" src="../assets/imgs/entrada.jpg">
              </div>
              <div *ngIf="!product.product.description.includes('Entrada')">
                <img class="imgStyle" src="../assets/imgs/benefit.jpg">
              </div>
            </ion-item>
          </ion-col>
          <ion-col col-3 margin-top:>
            <button ion-button (tap)="removeProduct()" style="margin-top:5rem">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <h1 style="text-align: center">
            {{product.product.description}}
          </h1>
        </ion-row>
        <br>
        <ion-row>
          <div style="text-align: center;">
            <ion-label>
              Validez: {{product.product.valid_date_from}} - {{product.product.valid_date_to}}
            </ion-label>
          </div>
        </ion-row>
        <ion-row style="margin-top: 1.8rem;">
                <h3 style="margin-left: 16vh">
                  {{setQuantities(product.product, true)}} x 
                  ${{setQuantities(product.product, false) * product.product.price}}
                </h3>
          </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>
  <h1 style="text-align: center; color:black">
    Total: ${{getTotal()}}
  </h1>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button type="submit" ion-button full color="loginButton" class="oneButtons" [disabled]="!canPay"
        (tap)="goToCheckoutPage()" no-margin style="width: 100%">
        Continuar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
