<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
    <form [formGroup]="passwordResetForm">
      <ion-item>
        <ion-label  style="color: #000000;" stacked>Nueva contraseña </ion-label>
        <ion-input type="password" placeholder="" style="color:#000000" formControlName="newPassword" ></ion-input>
      </ion-item>
      <div *ngIf="(formFields.newPassword.invalid && formFields.newPassword.touched) || formFields.newPassword.dirty">
        <div *ngIf="formFields.newPassword.errors?.required" >Contraseña requerida</div>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button  type="submit" color="loginButton" class="oneButtons"
      [disabled]="passwordResetForm.invalid" ion-button full no-margin (tap)="formSubmit(passwordResetForm.value)">
        Enviar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
