<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
    <form [formGroup]="passwordResetForm" (ngSubmit) = "formSubmit(passwordResetForm.value)" >
      <ion-item>
        <ion-label  style="color: #000000;" stacked>Nueva contraseña: </ion-label>
        <ion-input type="password" placeholder="" style="color:#000000" formControlName="newPassword" ></ion-input>
      </ion-item>
      <div *ngIf="(formFields.newPassword.invalid && formFields.newPassword.touched) || formFields.newPassword.dirty">
        <div *ngIf="formFields.newPassword.errors?.required" >Contraseña requerido</div>
      </div>

      <button  type="submit" color="loginButton" class="oneButtons"
      [disabled]="passwordResetForm.invalid" ion-button>
        Enviar
      </button>
    </form>
  </div>
</ion-content>
