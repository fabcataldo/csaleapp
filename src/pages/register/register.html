<ion-header>
  <ion-navbar color="primary">
    <ion-title style="font-family: Roboto;">Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
    <form [formGroup]="registerForm" (ngSubmit) = "onClickSubmit(registerForm.value)" >
      <ion-item class="bg-transparent">
        <ion-label style="color: #000000;" stacked>Nombre</ion-label>
        <ion-input type="text" placeholder="" style="color:#000000" formControlName="name"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.name.invalid && formFields.name.touched)">
        <div *ngIf="formFields.name.errors?.required" >Nombre requerido</div>
      </div>

      <ion-item class="bg-transparent">
        <ion-label style="color: #000000;" stacked>Apellido</ion-label>
        <ion-input type="text" placeholder="" style="color:#000000" formControlName="surname"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.surname.invalid && formFields.email.touched)">
        <div *ngIf="formFields.surname.errors?.required" >Apellido requerido</div>
      </div>

      <ion-item>
        <ion-label style="color: #000000;" stacked>Email</ion-label>
        <ion-input type="email" placeholder="" style="color:#000000" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.email.invalid && formFields.email.touched) || formFields.email.dirty">
        <div *ngIf="formFields.email.errors?.required" >Email requerido</div>
        <div *ngIf="formFields.email.errors?.pattern" >Email inválido</div>
      </div>

      <ion-item  color="white">
        <ion-label style="color: #000000;" stacked>Contraseña</ion-label>
        <ion-input style="box-shadow: none !important; color:#000000" type="password" placeholder=""
            formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(formFields.password.invalid && formFields.password.touched) || formFields.password.dirty">
        <div *ngIf="formFields.password.errors?.required" >Contraseña requerida</div>
      </div>

      <button type="submit" ion-button color="loginButton" class="oneButtons"
        [disabled]="registerForm.invalid"> 
        Continuar
      </button>

    <h2 style="text-align: center">
        Olvidé mi contraseña
    </h2>
    <h2 style="text-align: center">
      No tenés cuenta? <h2 style="font-weight:bold;">Creá una.</h2>
    </h2>

    </form>
  </div>
</ion-content>
