<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pago con tarjeta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="color:white" >
  <form [formGroup]="cardForm" (ngSubmit) = "onClickSubmit(cardForm.value)" >
    <ion-item>
      <ion-label style="color: #000000;" stacked>
        Número de tarjeta
      </ion-label>
      <ion-input type="number" (ionInput)=numCardChange() formControlName="card_number"></ion-input>
    </ion-item>      
    <div *ngIf="cardForm.get('card_number').errors && cardForm.get('card_number').dirty" style="color: red">
      Número de tarjeta inválido
    </div>

    <ion-item>
      <ion-label style="color: #000000;" stacked>
        DNI del titular
      </ion-label>
      <ion-input type="number" formControlName="user_dni"></ion-input>
    </ion-item>
    <div *ngIf="cardForm.get('user_dni').errors && cardForm.get('user_dni').dirty" style="color: red">
      DNI inválido
    </div>

    <ion-item>
      <ion-label style="color: #000000;" stacked>
        Nombre y apellido
      </ion-label>
      <ion-input type="text" formControlName="user_name"></ion-input>
    </ion-item>
    <div *ngIf="cardForm.get('user_name').errors && cardForm.get('user_name').dirty" style="color: red">
      Nombre y apellido inválido
    </div>

    <ion-item>
      <ion-label style="color: #000000;" stacked>
        Código de seguridad
      </ion-label>
      <!--son 3 num-->
      <ion-input type="number" formControlName="security_code"></ion-input>
    </ion-item>
    <div *ngIf="cardForm.get('security_code').errors && cardForm.get('security_code').dirty" style="color: red">
      Código de seguridad inválido
    </div>

    <ion-item>
      <ion-label style="color: #000000;" stacked>
        Fecha de vencimiento
      </ion-label>
      <!--son 4 num, primero los dos num de mes y despues dos num del añ-->
      <ion-input type="text" formControlName="expiration_date"></ion-input>
    </ion-item>
    <div *ngIf="cardForm.get('expiration_date').errors && cardForm.get('expiration_date').dirty" style="color: red">
      Fecha de vencimiento inválido
    </div>

    <button type="submit" ion-button color="loginButton" class="oneButtons"
        [disabled]="!canPay"> 
      Continuar
    </button>

  </form>
  </div>
</ion-content>
