<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comprar productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="color:black; text-align:center">
    ¿Cómo querés pagar?
  </h1>
  <br>
  <br>
  <ion-list>
    <ion-item style="border-bottom: 6px solid #ffff" (tap)="goToPaymentPage('efectivo')" >
      <img item-start class="imgPaymentMethods" src="../assets/imgs/cash1.png">
      <ion-label>Efectivo</ion-label>
    </ion-item>
    <ion-item style="border-bottom: 6px solid #ffff"(tap)="goToPaymentPage()">
      <img item-start  class="imgPaymentMethods" src="../assets/imgs/card1.png">
      <ion-label>Tarjeta</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="height:8%">
  <ion-row text-center style="margin-top:1.5vh">
    <ion-col>
      Pagás
    </ion-col>
    <ion-col>
      ${{cart.ticket.total}}
    </ion-col>
  </ion-row>
</ion-footer>
