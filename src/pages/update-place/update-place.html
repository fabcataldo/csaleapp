<ion-header>
    <ion-navbar color="primary">
        <ion-title>Actualizar lugar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="updatePlaceForm" (ngSubmit)="onClickSubmit(updatePlaceForm.value)">
        <ion-item>
            <ion-label>Buscar boliche</ion-label>
            <ionic-selectable color="primary" item-content formControlName="selectedPlace" itemValueField="_id" itemTextField="name" [items]="places" [canSearch]="true">
            </ionic-selectable>
        </ion-item>
        <br>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label>
                        Puntuación
                    </ion-label>
                </ion-col>
                <ion-col>
                    <ionic3-star-rating #rating formControlName=rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="black" defaultColor="black" readonly="false" rating="3" fontSize="32px">
                    </ionic3-star-rating>
                </ion-col>
            </ion-row>
        </ion-grid>
        <br>
        <ion-grid>
            <ion-row>
                <ion-label>
                    Comentá sobre el lugar y el ambiente
                </ion-label>
            </ion-row>
            <ion-row>
                <ion-textarea class="commentary" formControlName="comment" rows="6" cols="20" color="primary" mode="md"></ion-textarea>
            </ion-row>
        </ion-grid>

        <button type="submit" ion-button [disabled]="updatePlaceForm.invalid" color="loginButton" class="oneButtons"> 
          Actualizar
        </button>

    </form>
</ion-content>
